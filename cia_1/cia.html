<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Three-Column Layout with CSS Grid</h1>
    </header>
    
    <div class="grid-container">
        <div class="column column1">
            <h2>Column 1</h2>
            <p>This is the first column's content.</p>
        </div>
        <div class="column column2">
            <h2>Column 2</h2>
            <p>This is the second column's content.</p>
        </div>
        <div class="column column3">
            <h2>Column 3</h2>
            <p>This is the third column's content.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>
</body>
</html>
